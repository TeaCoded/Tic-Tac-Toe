name: AndroidBuild
on:
  pull_request :
    branches : [ main ]
  push :
    branches : [ main ]

jobs:
  build:
    runs-on  : windows-latest
    steps:
      - name : Checkout
        uses: actions/checkout@v4.1.0

      - name : Setup Java JDk
        uses: actions/setup-java@v4.1.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name : Build with Gradle
        run : ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: TicTacToe.apk
          path: app\release\app-release.apk
